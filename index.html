<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Library</h1>
      </header>
      <main class="main-container">
        <dialog class="modal">
          <h2>Book Detail</h2>
          <form>
            <div class="title">
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" />
              <span class="error"></span>
            </div>
            <div class="author">
              <label for="author">Author:</label>
              <input type="text" name="author" id="author" />
              <span class="error"></span>
            </div>
            <div class="pages">
              <label for="pages">Number of Pages:</label>
              <input type="number" name="pages" id="pages" />
              <span class="error"></span>
            </div>

            <div class="status">
              <fieldset>
                <legend>Choose reading status:</legend>
                <div>
                  <input
                    type="radio"
                    id="unread"
                    name="readingStatus"
                    value="unread"
                    checked
                  />
                  <label class="unread" for="unread"> Unread</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="reading"
                    name="readingStatus"
                    value="reading"
                  />
                  <label class="reading" for="reading"> Reading</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="completed"
                    name="readingStatus"
                    value="completed"
                  />
                  <label class="completed" for="completed"> Completed</label>
                </div>
                <div class="pageNumberInput">
                  <input
                    type="radio"
                    id="customRadio"
                    name="readingStatus"
                    value="customValue"
                  />
                  <label class="customValue" for="customRadio">
                    Pages Read:</label
                  >

                  <input type="number" id="customValue" name="customValue" />
                  <span class="error"></span>
                </div>
              </fieldset>
            </div>
            <div class="buttons-form">
              <button
                class="cancel-button"
                value="cancel"
                formnovalidate
                formmethod="dialog"
              >
                Cancel
              </button>
              <button class="submit-button" value="default">Save</button>
            </div>
          </form>
        </dialog>

        <div class="button-section">
          <button class="add-book-btn">+ Add book</button>
        </div>

        <div class="main-section">
          <div class="book-list-section"></div>
        </div>
      </main>
      <footer>
        <h3>
          Copyright Â© 2023
          <a href="https://github.com/Jathusan08/Library">Jathusan08</a>
        </h3>
      </footer>
    </div>
  </body>
</html>
